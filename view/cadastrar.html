<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/style.css">
    <link rel="shortcut icon" href="/pictures/icone.ico"  />
    <title>Booble Forms</title>
</head>
<body>
    <header>
        <div class="links">
            <a id = "cad" href="">Cadastrar</a>
            <a href="registros.html">Lista de cadastros</a>
        </div>
    </header>
    <div id="logo">
        <img src="/pictures/logo.png" alt="Booble Forms">
    </div>
    <div id="cadastrar">
        <form action="/view/registros.html" method="GET">
            <div class="form-group">
              <label for="exampleInputName1">Nome Completo</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Nome">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
              <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Ex: Rua Fulano, 00">
              </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Não sou um robô!</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </div>
</body>
</html>
